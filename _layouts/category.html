---
layout: default
---
<div class="row">
    {% include menu.html %}
    <div class="col-xs-12 col-md-10">
        <h1>{{ page.name }}</h1>
        {% assign category = page.title %}

        <ul>
            {% for product in site.products %}
            {% if product.categories contains category %}
            <li><a href="{{ site.baseurl }}{{ product.url }}">{{ product.name }}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
