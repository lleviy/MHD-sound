<div class="col-xs-12 col-md-2">
    <ul class="nav flex-column">
        {% for item in site.menus.categories %}
        <li class="nav-item">
            {% if item.children %}
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{ item.title }}</a>
            <ul class="dropdown-menu">
                {% for child in item.children %}
                <li class="nav-item">
                    <a class="nav-link" href="{{site.baseurl}}{{ child.url }}">{{ child.title }}</a>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <a class="nav-link" href="{{site.baseurl}}{{ item.url }}">{{ item.title }}</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
